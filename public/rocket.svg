<svg
  width="128"
  height="128"
  viewBox="0 0 128 128"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <!-- Sombra suave -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" />
    </filter>
  </defs>

  <!-- Corpo principal -->
  <path
    d="M64 8
       C46 30 44 52 44 70
       V96
       H84
       V70
       C84 52 82 30 64 8 Z"
    fill="#e5e7eb"
    stroke="#374151"
    stroke-width="3"
  />

  <!-- Brilho -->
  <path
    d="M56 26
       C50 44 50 62 50 80"
    stroke="white"
    stroke-width="4"
    stroke-linecap="round"
    opacity="0.6"
  />

  <!-- Janela -->
  <circle
    cx="64"
    cy="66"
    r="9"
    fill="#38bdf8"
    stroke="#1e3a8a"
    stroke-width="3"
  />
  <circle
    cx="61"
    cy="63"
    r="3"
    fill="white"
    opacity="0.7"
  />

  <!-- Asa esquerda -->
  <path
    d="M44 78
       L26 96
       L44 96 Z"
    fill="#ef4444"
    stroke="#7f1d1d"
    stroke-width="3"
  />

  <!-- Asa direita -->
  <path
    d="M84 78
       L102 96
       L84 96 Z"
    fill="#ef4444"
    stroke="#7f1d1d"
    stroke-width="3"
  />

  <!-- Base -->
  <rect
    x="54"
    y="96"
    width="20"
    height="10"
    rx="4"
    fill="#374151"
  />

  <!-- Sombrinha -->
  <ellipse
    cx="64"
    cy="110"
    rx="18"
    ry="4"
    fill="#000"
    opacity="0.2"
    filter="url(#softShadow)"
  />
</svg>
